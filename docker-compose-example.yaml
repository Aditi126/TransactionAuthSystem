version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb+srv://<your-username>:<your-password>@cluster0.n9cqnjm.mongodb.net/
      - JWT_SECRET=your-super-secure-jwt-secret-key-change-in-production
    depends_on:
      - mongodb
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: